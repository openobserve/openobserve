version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/zinclabs

  build:
    commands:
      - pwd
      - GIT_TAG="$(git describe --tags --abbrev=0)"

      # simd version
      - docker build -t zinc-observe:latest-arm64 -f deploy/build/Dockerfile.tag.aarch64 .
      - docker tag zinc-observe:latest-arm64 public.ecr.aws/zinclabs/zinc-observe:$GIT_TAG-arm64-simd
      - docker tag zinc-observe:latest-arm64 public.ecr.aws/zinclabs/zinc-observe:latest-arm64-simd
      
      - docker push public.ecr.aws/zinclabs/zinc-observe:$GIT_TAG-arm64-simd
      - docker push public.ecr.aws/zinclabs/zinc-observe:latest-arm64-simd

      # common version
      # ARM version default enable NEON feature, so don't need build again
      # - docker build -t zinc-observe:latest-arm64-simd -f deploy/build/Dockerfile.tag.aarch64 .
      
      - docker tag zinc-observe:latest-arm64 public.ecr.aws/zinclabs/zinc-observe:$GIT_TAG-arm64
      - docker tag zinc-observe:latest-arm64 public.ecr.aws/zinclabs/zinc-observe:latest-arm64
      
      - docker push public.ecr.aws/zinclabs/zinc-observe:$GIT_TAG-arm64
      - docker push public.ecr.aws/zinclabs/zinc-observe:latest-arm64
