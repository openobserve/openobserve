version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/zinclabs

  build:
    commands:
      - pwd
      - GIT_TAG="$(git describe --tags --abbrev=0)"
      - GIT_HASH="$(git rev-parse --short HEAD)"
      - echo "Building for commit - $GIT_HASH"

      # install buildx
      - wget -nv https://github.com/docker/buildx/releases/download/v0.10.4/buildx-v0.10.4.linux-amd64
      - chmod +x buildx-v0.10.4.linux-amd64
      - mkdir -p ~/.docker/cli-plugins
      - mv buildx-v0.10.4.linux-amd64 ~/.docker/cli-plugins/docker-buildx
      - docker buildx install

      # build for sccache image
      # - docker build -t public.ecr.aws/zinclabs/rust:bullseye-sccache-amd64 -f deploy/build/Dockerfile.sccache .
      # - docker push public.ecr.aws/zinclabs/rust:bullseye-sccache-amd64

      # build zincobserve
      - docker pull public.ecr.aws/zinclabs/rust:bullseye-sccache
      - docker build -t zincobserve:latest-amd64 -f deploy/build/Dockerfile .
      - docker tag zincobserve:latest-amd64 public.ecr.aws/zinclabs/zincobserve-dev:$GIT_TAG-$GIT_HASH-amd64
      - docker tag zincobserve:latest-amd64 public.ecr.aws/zinclabs/zincobserve-dev:latest-amd64
      - docker push public.ecr.aws/zinclabs/zincobserve-dev:$GIT_TAG-$GIT_HASH-amd64
      - docker push public.ecr.aws/zinclabs/zincobserve-dev:latest-amd64

      # build zincobserve-mimalloc
      - docker pull public.ecr.aws/zinclabs/rust:bullseye-sccache
      - docker build -t zincobserve:latest-amd64-mimalloc -f deploy/build/Dockerfile.mimalloc .
      - docker tag zincobserve:latest-amd64-mimalloc public.ecr.aws/zinclabs/zincobserve-dev:$GIT_TAG-$GIT_HASH-amd64-mimalloc
      - docker tag zincobserve:latest-amd64-mimalloc public.ecr.aws/zinclabs/zincobserve-dev:latest-amd64-mimalloc
      - docker push public.ecr.aws/zinclabs/zincobserve-dev:$GIT_TAG-$GIT_HASH-amd64-mimalloc
      - docker push public.ecr.aws/zinclabs/zincobserve-dev:latest-amd64-mimalloc

cache:
  paths:
    - /root/.cache/
