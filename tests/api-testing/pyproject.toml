[project]
name = "pytest-openobserve"
version = "0.1.0"
authors = [
  { name="OpenObserve", email="info@openobserve.ai" },
]
description = "A pytest plugin for OpenObserve"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytest>=7.0",
    "pytest-order>=1.1.1",
    "pytest-sugar>=0.9.7",
    "pytest-pretty>=1.2.0",
    "requests>=2.31.0",
    "ruff>=0.1.8",
    "tink>=1.10.0",
    "protobuf",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.1.8",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/main"]

[project.urls]
"Homepage" = "https://github.com/openobserve/openobserve"
"Bug Tracker" = "https://github.com/openobserve/openobserve/issues"

[tool.pytest.ini_options]
markers = [
    "order: mark test to run in a specific order"
]
