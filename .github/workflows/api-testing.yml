name: API Integration Test

on:
  # Run when PR receives an approval review
  pull_request_review:
    types: [submitted]

  # Run on PR events (for label override + post-approval pushes)
  pull_request:
    types: [synchronize, opened, labeled]
    branches:
      - "*"

  # Always run on push to main
  push:
    branches:
      - "main"

  # Manual trigger for testing
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  COLUMNS: 150
  ZO_ROOT_USER_EMAIL: root@example.com
  ZO_ROOT_USER_PASSWORD: Complexpass#123
  ZO_BASE_URL: http://localhost:5080/
  ZO_BASE_URL_SC: http://localhost:5080/
  WS_ZO_BASE_URL: ws://localhost:5080/
  ZO_USAGE_REPORTING_ENABLED: true
  ZO_USAGE_PUBLISH_INTERVAL: 5
  ZO_ALERT_SCHEDULE_INTERVAL: 3
  ZO_SMTP_ENABLED: true
  ZO_CREATE_ORG_THROUGH_INGESTION: true

jobs:
  # Gate job: Determines if tests should run based on approval status or labels
  check_approval:
    name: Check Approval Gate
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Determine if tests should run
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "::group::Determining if API tests should run"
          SHOULD_RUN="false"

          # 1. Always run on push to main
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "::notice::Trigger: Push to main branch"
            SHOULD_RUN="true"

          # 2. Always run on manual dispatch
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "::notice::Trigger: Manual workflow dispatch"
            SHOULD_RUN="true"

          # 3. Run if PR just got approved
          elif [ "${{ github.event_name }}" == "pull_request_review" ]; then
            if [ "${{ github.event.review.state }}" == "approved" ]; then
              echo "::notice::Trigger: PR just received approval"
              SHOULD_RUN="true"
            else
              echo "::notice::Review submitted but not an approval (state: ${{ github.event.review.state }})"
            fi

          # 4. For PR events (synchronize, opened, labeled)
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check for override label
            if [ "${{ contains(github.event.pull_request.labels.*.name, 'run-api-integration-tests') }}" == "true" ]; then
              echo "::notice::Trigger: Override label 'run-api-integration-tests' detected"
              SHOULD_RUN="true"
            else
              # Check if PR is already approved (for synchronize events)
              echo "Checking PR approval status via API..."
              PR_NUMBER="${{ github.event.pull_request.number }}"

              REVIEWS=$(gh api repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews 2>/dev/null || echo "[]")
              APPROVED_COUNT=$(echo "$REVIEWS" | jq '[.[] | select(.state == "APPROVED")] | length')

              if [ "$APPROVED_COUNT" -gt 0 ]; then
                echo "::notice::Trigger: PR has existing approval ($APPROVED_COUNT approvals found)"
                SHOULD_RUN="true"
              else
                echo "::notice::PR not yet approved and no override label. Skipping tests."
                echo "::notice::To run tests early, add the 'run-api-integration-tests' label"
              fi
            fi
          fi

          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "::notice::Final decision: should_run=$SHOULD_RUN"
          echo "::endgroup::"

  api_integration_tests:
    name: api_integration_tests
    needs: [check_approval]
    if: needs.check_approval.outputs.should_run == 'true'
    runs-on: ubicloud-standard-8
    steps:
      - name: Remove unused tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout git repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-11

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: api-testing

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "21.12"

      - name: Build OpenObserve debug binary
        run: cargo build --features mimalloc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.6"

      - name: Setup rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
          working-directory: "tests/api-testing/"
          version: "0.27.0"

      - name: Start OpenObserve
        run: target/debug/openobserve &

      - name: Wait for start
        run: sleep 15

      - name: Pin cpython
        run: rye pin cpython@3.11.6
        working-directory: tests/api-testing/

      - name: Rye sync
        run: rye sync
        working-directory: tests/api-testing/

      - name: Run tests
        run: |
          echo "=== Running regression tests with ZO_UTF8_VIEW_ENABLED=false ==="
          ZO_FEATURE_JOIN_MATCH_ONE_ENABLED=true ZO_UTF8_VIEW_ENABLED=false target/debug/openobserve > o2_utf8_false.log 2>&1 &
          SERVER_PID_FALSE=$!
          echo "OpenObserve PID for UTF8_VIEW=false: $SERVER_PID_FALSE"
          sleep 15

          # Run regression tests with UTF8_VIEW=false
          rye run pytest tests/test_subquery_join_match.py --force-sugar -v

          # Kill the server
          kill $SERVER_PID_FALSE || true
          sleep 5

          echo "=== Running regression tests with ZO_UTF8_VIEW_ENABLED=true ==="
          ZO_FEATURE_JOIN_MATCH_ONE_ENABLED=true ZO_UTF8_VIEW_ENABLED=true target/debug/openobserve > o2_utf8_true.log 2>&1 &
          SERVER_PID_TRUE=$!
          echo "OpenObserve PID for UTF8_VIEW=true: $SERVER_PID_TRUE"
          sleep 15

          # Run regression tests with UTF8_VIEW=true
          rye run pytest tests/test_subquery_join_match.py --force-sugar -v

          # Kill the server
          kill $SERVER_PID_TRUE || true
          sleep 5

          echo "=== Running all other API tests with default settings ==="
          target/debug/openobserve > o2_default.log 2>&1 &
          SERVER_PID_DEFAULT=$!
          echo "OpenObserve PID for other tests: $SERVER_PID_DEFAULT"
          sleep 15

          # Run all other tests (excluding regression tests)
          rye run pytest --ignore=tests/test_subquery_join_match.py --force-sugar

          # Kill the server
          kill $SERVER_PID_DEFAULT || true
        working-directory: tests/api-testing/

  api_tests_summary:
    runs-on: ubuntu-latest
    permissions: {}
    needs: [check_approval, api_integration_tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          # First check if tests were skipped due to approval gating
          APPROVAL_GATE="${{ needs.check_approval.outputs.should_run }}"

          if [ "$APPROVAL_GATE" != "true" ]; then
            echo "::notice::API tests were skipped - PR not yet approved"
            echo ""
            echo "=================================================="
            echo "  API TESTS SKIPPED - AWAITING PR APPROVAL"
            echo "=================================================="
            echo ""
            echo "Tests will run automatically when:"
            echo "  - A reviewer approves this PR"
            echo "  - You add the 'run-api-integration-tests' label"
            echo ""
            exit 0
          fi

          if [ "${{ needs.api_integration_tests.result }}" == "success" ] || [ "${{ needs.api_integration_tests.result }}" == "skipped" ]; then
            echo "API tests passed or skipped"
            exit 0
          else
            echo "API tests failed"
            exit 1
          fi
