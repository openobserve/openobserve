name: API Integration Test

on:
  push:
    branches:
      - "**"
    # paths-ignore:
    #   - "**.md"
    #   - "**.yml"
    #   - "**.yaml"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "**.yaml"

env:
  COLUMNS: 150
  ZO_ROOT_USER_EMAIL: root@example.com
  ZO_ROOT_USER_PASSWORD: Complexpass#123
  ZO_BASE_URL: http://localhost:5080/
  ZO_BASE_URL_SC: http://localhost:5080/
  WS_ZO_BASE_URL: ws://localhost:5080/
  ZO_SMTP_ENABLED: true
  ZO_CREATE_ORG_THROUGH_INGESTION: true

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if API code has changes
        id: check_changes
        run: |
          if [ -n "${{ github.event.before }}" ]; then
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^src/|^Cargo\.(toml|lock)$|^tests/'; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          else
            if git diff --name-only origin/${{ github.base_ref || 'main' }} ${{ github.sha }} | grep -qE '^src/|^Cargo\.(toml|lock)$|^tests/'; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

  build_binary:
    needs: [check_changes]
    if: needs.check_changes.outputs.has_changes == 'true'
    runs-on: ubicloud-standard-8
    steps:
      - name: Remove unused tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout git repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-20

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: api-testing

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "21.12"

      - name: Build OpenObserve debug binary
        run: cargo build --features mimalloc

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: openobserve-binary
          path: target/debug/openobserve
          retention-days: 1

  run_tests:
    needs: [check_changes, build_binary]
    if: needs.check_changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        test_config:
          - name: utf8_view_false
            env_vars: "ZO_FEATURE_JOIN_MATCH_ONE_ENABLED=true ZO_UTF8_VIEW_ENABLED=false"
            test_file: "tests/test_subquery_join_match.py"
            log_file: "o2_utf8_false.log"
          - name: utf8_view_true
            env_vars: "ZO_FEATURE_JOIN_MATCH_ONE_ENABLED=true ZO_UTF8_VIEW_ENABLED=true"
            test_file: "tests/test_subquery_join_match.py"
            log_file: "o2_utf8_true.log"
          - name: default
            env_vars: ""
            test_file: "--ignore=tests/test_subquery_join_match.py"
            log_file: "o2_default.log"
    runs-on: ubicloud-standard-8
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: openobserve-binary
          path: target/debug

      - name: Make binary executable
        run: chmod +x target/debug/openobserve

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.6"

      - name: Setup rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
          working-directory: "tests/api-testing/"
          version: "0.27.0"

      - name: Pin cpython
        run: rye pin cpython@3.11.6
        working-directory: tests/api-testing/

      - name: Rye sync
        run: rye sync
        working-directory: tests/api-testing/

      - name: Start OpenObserve and run tests
        run: |
          echo "=== Starting OpenObserve with config: ${{ matrix.test_config.name }} ==="
          ${{ matrix.test_config.env_vars }} target/debug/openobserve > ${{ matrix.test_config.log_file }} 2>&1 &
          SERVER_PID=$!
          echo "OpenObserve PID: $SERVER_PID"

          # Wait for server to be ready with health check
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:5080/healthz >/dev/null 2>&1 || curl -f http://localhost:5080/web/login >/dev/null 2>&1; then
              echo "Server is ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Server failed to start after 30 attempts"
              cat ${{ matrix.test_config.log_file }}
              exit 1
            fi
            echo "Attempt $i: Server not ready yet, waiting..."
            sleep 1
          done

          # Run tests
          cd tests/api-testing
          rye run pytest ${{ matrix.test_config.test_file }} --force-sugar -v
          TEST_EXIT_CODE=$?

          # Kill the server
          kill $SERVER_PID || true

          # Show logs if tests failed
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "=== Server logs ==="
            cat ../../${{ matrix.test_config.log_file }}
          fi

          exit $TEST_EXIT_CODE
