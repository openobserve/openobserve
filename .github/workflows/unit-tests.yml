name: Unit tests

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "**.yaml"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "**.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COLUMNS: 150
  ZO_RESULT_CACHE_ENABLED: true

jobs:
  check_backend_changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if API code has changes
        id: check_changes
        run: |
          if git diff --name-only origin/${{ github.base_ref || 'main' }} ${{ github.sha }} | grep -qE '^src/|^Cargo\.(toml|lock)$'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  backend_unit_tests_postgres:
    needs: [check_backend_changes]
    if: needs.check_backend_changes.outputs.has_changes == 'true'
    runs-on:
      labels: ubicloud-standard-8
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:17.5-alpine3.22
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-20
          targets: x86_64-unknown-linux-gnu

      - uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: postgres

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "21.12"

      - name: Simulate building frontend code
        run: mkdir -p web/dist && touch web/dist/index.html

      - name: Print rustc cfg
        run: rustc -C target-cpu=native --print cfg

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo --config net.git-fetch-with-cli=true clippy -- -D warnings

      - name: Run unit tests with postgres
        env:
          ZO_INTERNAL_GRPC_TOKEN: fake
          ZO_TEXT_DATA_TYPE: text
          ZO_META_STORE: postgres
          ZO_META_POSTGRES_DSN: postgres://postgres:password@localhost:5432/postgres
        run: ./coverage.sh run-cov

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-postgres
          path: report.json
          retention-days: 1

  backend_unit_tests_sqlite:
    needs: [check_backend_changes]
    if: needs.check_backend_changes.outputs.has_changes == 'true'
    runs-on:
      labels: ubicloud-standard-8
    permissions:
      contents: read

    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-20
          targets: x86_64-unknown-linux-gnu

      - uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: sqlite

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "21.12"

      - name: Simulate building frontend code
        run: mkdir -p web/dist && touch web/dist/index.html

      - name: Print rustc cfg
        run: rustc -C target-cpu=native --print cfg

      - name: Run unit tests with sqlite
        env:
          ZO_INTERNAL_GRPC_TOKEN: fake
          ZO_TEXT_DATA_TYPE: text
          ZO_META_STORE: sqlite
          ZO_META_POSTGRES_DSN: ""
        run: ./coverage.sh run-cov

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sqlite
          path: report.json
          retention-days: 1

  merge_coverage:
    needs: [backend_unit_tests_postgres, backend_unit_tests_sqlite]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-data
          merge-multiple: false

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-20

      - name: Check merged coverage
        run: |
          # Use the postgres coverage report for validation
          if [ -f coverage-data/coverage-postgres/report.json ]; then
            echo "Found postgres coverage report"
            cp coverage-data/coverage-postgres/report.json .
            ./coverage.sh check
          else
            echo "ERROR: Coverage report not found"
            echo "Looking for files..."
            find coverage-data -type f
            exit 1
          fi

  ui_unit_tests:
    runs-on:
      labels: ubicloud-standard-8
    permissions:
      contents: read

    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if frontend code has changes
        id: check_changes
        run: |
          if git diff --name-only origin/${{ github.base_ref || 'main' }} ${{ github.sha }} | grep -q "^web/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: web
        run: npm ci

      - name: Run frontend unit tests with coverage and check thresholds
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: web
        run: ./coverage.sh check

  unit_tests_summary:
    runs-on: ubuntu-latest
    permissions: {}
    needs: [check_backend_changes, backend_unit_tests_postgres, backend_unit_tests_sqlite, merge_coverage, ui_unit_tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          # Backend changes check
          if [ "${{ needs.check_backend_changes.result }}" == "success" ]; then
            echo "Backend changes check passed"
          else
            echo "Backend changes check failed"
            exit 1
          fi

          # Backend postgres tests (may be skipped if no changes)
          if [ "${{ needs.backend_unit_tests_postgres.result }}" == "success" ] || [ "${{ needs.backend_unit_tests_postgres.result }}" == "skipped" ]; then
            echo "Backend postgres tests passed or skipped"
          else
            echo "Backend postgres tests failed"
            exit 1
          fi

          # Backend sqlite tests (may be skipped if no changes)
          if [ "${{ needs.backend_unit_tests_sqlite.result }}" == "success" ] || [ "${{ needs.backend_unit_tests_sqlite.result }}" == "skipped" ]; then
            echo "Backend sqlite tests passed or skipped"
          else
            echo "Backend sqlite tests failed"
            exit 1
          fi

          # Coverage merge (may be skipped if no backend changes)
          if [ "${{ needs.merge_coverage.result }}" == "success" ] || [ "${{ needs.merge_coverage.result }}" == "skipped" ]; then
            echo "Coverage check passed or skipped"
          else
            echo "Coverage check failed"
            exit 1
          fi

          # UI tests
          if [ "${{ needs.ui_unit_tests.result }}" == "success" ] || [ "${{ needs.ui_unit_tests.result }}" == "skipped" ]; then
            echo "UI tests passed or skipped"
          else
            echo "UI tests failed"
            exit 1
          fi

          echo "All tests completed successfully"
