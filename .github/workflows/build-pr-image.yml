name: Build PR Docker Image

on:
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  check_changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      should_build: ${{ steps.check_changes.outputs.should_build }}
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if relevant code has changes
        id: check_changes
        run: |
          if git diff --name-only origin/${{ github.base_ref || 'main' }} ${{ github.sha }} | grep -qvE '\.(md|yml|yaml)$'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

          # Also check if this is a non-fork PR
          if [ "${{ github.event_name }}" == "pull_request" ] && \
             [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ] && \
             [ "${{ github.event.pull_request.head.repo.fork }}" == "false" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build_frontend:
    name: build_frontend
    needs: check_changes
    if: needs.check_changes.outputs.has_changes == 'true' && needs.check_changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend code
        run: cd web && npm ci && npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 1

  build_pr_image_amd64:
    name: build_pr_image_amd64
    needs: [check_changes, build_frontend]
    permissions:
      id-token: write
      contents: read
    if: needs.check_changes.outputs.has_changes == 'true' && needs.check_changes.outputs.should_build == 'true'
    runs-on: ubicloud-standard-8
    steps:
      - name: Remove unused tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-11

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Add sccache to PATH
        run: echo "$(dirname $SCCACHE_PATH)" >> $GITHUB_PATH

      - name: Validate sccache setup
        run: |
          echo "=== Validating sccache setup ==="
          echo "SCCACHE_PATH: $SCCACHE_PATH"

          # Check if sccache binary exists
          if [ ! -f "$SCCACHE_PATH" ]; then
            echo "❌ ERROR: sccache binary not found at $SCCACHE_PATH"
            exit 1
          fi

          # Check if sccache is executable
          if [ ! -x "$SCCACHE_PATH" ]; then
            echo "❌ ERROR: sccache is not executable"
            exit 1
          fi

          # Test sccache version
          echo "✓ sccache binary found and executable"
          $SCCACHE_PATH --version || { echo "❌ ERROR: Failed to run sccache --version"; exit 1; }

          # Create a test Rust file and compile it
          mkdir -p /tmp/sccache-test
          cd /tmp/sccache-test
          echo 'fn main() { println!("test"); }' > test.rs

          # Test RUSTC_WRAPPER with a simple compilation
          echo "Testing RUSTC_WRAPPER functionality..."
          RUSTC_WRAPPER="$SCCACHE_PATH" SCCACHE_GHA_ENABLED=true rustc test.rs -o test || {
            echo "❌ ERROR: RUSTC_WRAPPER test compilation failed"
            exit 1
          }

          # Check sccache stats to verify it was used
          STATS=$($SCCACHE_PATH --show-stats)
          echo "$STATS"

          if echo "$STATS" | grep -q "Compile requests.*[1-9]"; then
            echo "✓ SUCCESS: sccache is working! It intercepted the test compilation."
          else
            echo "❌ ERROR: sccache did not intercept the test compilation"
            echo "This means RUSTC_WRAPPER is not working correctly"
            exit 1
          fi

          # Clean up
          cd -
          rm -rf /tmp/sccache-test

          echo "=== sccache validation complete ==="

      - name: Install Protoc
        run: |
          bash ./.github/protoc.sh

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist

      - name: Print rustc cfg
        run: rustc -C target-cpu=native --print cfg

      - name: Build and run binary
        run: |
          echo "Using sccache wrapper at: $SCCACHE_PATH"
          cargo build --features mimalloc --profile release-profiling --target x86_64-unknown-linux-gnu
          mkdir -p bin
          mv target/x86_64-unknown-linux-gnu/release-profiling/openobserve bin/openobserve
        env:
          RUSTC_WRAPPER: ${{ env.SCCACHE_PATH }}
          SCCACHE_GHA_ENABLED: "true"

      - name: Show sccache stats
        run: |
          echo "=== sccache statistics ==="
          sccache --show-stats
          echo "==========================="

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::058694856476:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set GIT_TAG env
        run: |
          echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: deploy/build/Dockerfile.pr
          context: .
          tags: |
            public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}-amd64
          push: true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          platforms: linux/amd64

  build_pr_image_arm64:
    name: build_pr_image_arm64
    needs: [check_changes, build_frontend]
    permissions:
      id-token: write
      contents: read
    if: needs.check_changes.outputs.has_changes == 'true' && needs.check_changes.outputs.should_build == 'true'
    runs-on: "ubicloud-standard-16-arm"
    steps:
      - name: Remove unused tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-11

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Add sccache to PATH
        run: echo "$(dirname $SCCACHE_PATH)" >> $GITHUB_PATH

      - name: Validate sccache setup
        run: |
          echo "=== Validating sccache setup ==="
          echo "SCCACHE_PATH: $SCCACHE_PATH"

          # Check if sccache binary exists
          if [ ! -f "$SCCACHE_PATH" ]; then
            echo "❌ ERROR: sccache binary not found at $SCCACHE_PATH"
            exit 1
          fi

          # Check if sccache is executable
          if [ ! -x "$SCCACHE_PATH" ]; then
            echo "❌ ERROR: sccache is not executable"
            exit 1
          fi

          # Test sccache version
          echo "✓ sccache binary found and executable"
          $SCCACHE_PATH --version || { echo "❌ ERROR: Failed to run sccache --version"; exit 1; }

          # Create a test Rust file and compile it
          mkdir -p /tmp/sccache-test
          cd /tmp/sccache-test
          echo 'fn main() { println!("test"); }' > test.rs

          # Test RUSTC_WRAPPER with a simple compilation
          echo "Testing RUSTC_WRAPPER functionality..."
          RUSTC_WRAPPER="$SCCACHE_PATH" SCCACHE_GHA_ENABLED=true rustc test.rs -o test || {
            echo "❌ ERROR: RUSTC_WRAPPER test compilation failed"
            exit 1
          }

          # Check sccache stats to verify it was used
          STATS=$($SCCACHE_PATH --show-stats)
          echo "$STATS"

          if echo "$STATS" | grep -q "Compile requests.*[1-9]"; then
            echo "✓ SUCCESS: sccache is working! It intercepted the test compilation."
          else
            echo "❌ ERROR: sccache did not intercept the test compilation"
            echo "This means RUSTC_WRAPPER is not working correctly"
            exit 1
          fi

          # Clean up
          cd -
          rm -rf /tmp/sccache-test

          echo "=== sccache validation complete ==="

      - name: Install Protoc
        run: |
          bash ./.github/protoc.sh

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist

      - name: Print rustc cfg
        run: rustc -C target-cpu=native --print cfg

      - name: Build and run binary
        run: |
          echo "Using sccache wrapper at: $SCCACHE_PATH"
          cargo build --features mimalloc --profile release-profiling --target aarch64-unknown-linux-gnu
          mkdir -p bin
          mv target/aarch64-unknown-linux-gnu/release-profiling/openobserve bin/openobserve
        env:
          RUSTC_WRAPPER: ${{ env.SCCACHE_PATH }}
          SCCACHE_GHA_ENABLED: "true"

      - name: Show sccache stats
        run: |
          echo "=== sccache statistics ==="
          sccache --show-stats
          echo "==========================="

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::058694856476:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set GIT_TAG env
        run: |
          echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: deploy/build/Dockerfile.pr
          context: .
          tags: |
            public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}-arm64
          push: true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          platforms: linux/arm64

  build:
    needs: [build_pr_image_amd64, build_pr_image_arm64]
    if: ${{ needs.build_pr_image_amd64.result == 'success' && needs.build_pr_image_arm64.result == 'success' }}
    runs-on: ubicloud-standard-16-arm
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          sparse-checkout: .
          fetch-depth: 1
          fetch-tags: true

      - name: Set GIT_TAG env
        run: |
          echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::058694856476:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}
          sources: |
            public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}-amd64
            public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}-arm64

  build_pr_image_summary:
    runs-on: ubuntu-latest
    permissions: {}
    needs: [check_changes, build_pr_image_amd64, build_pr_image_arm64, build]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.check_changes.outputs.has_changes }}" != "true" ] || [ "${{ needs.check_changes.outputs.should_build }}" != "true" ]; then
            echo "No relevant changes or not a non-fork PR - builds skipped"
            exit 0
          fi

          if [ "${{ needs.build_pr_image_amd64.result }}" == "success" ] || [ "${{ needs.build_pr_image_amd64.result }}" == "skipped" ]; then
            echo "AMD64 build passed or skipped"
          else
            echo "AMD64 build failed"
            exit 1
          fi

          if [ "${{ needs.build_pr_image_arm64.result }}" == "success" ] || [ "${{ needs.build_pr_image_arm64.result }}" == "skipped" ]; then
            echo "ARM64 build passed or skipped"
          else
            echo "ARM64 build failed"
            exit 1
          fi

          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "Manifest build passed or skipped"
          else
            echo "Manifest build failed"
            exit 1
          fi

          echo "All builds completed successfully"
