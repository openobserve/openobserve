              public.ecr.aws/zinclabs/openobserve-dev:${{ env.GIT_TAG }}-${{ env.GIT_HASH}}-arm64
            push: true
            cache-from: type=gha
            cache-to: type=gha,mode=max
            platforms: linux/arm64
        
    build:
      needs: [build_pr_image, build_pr_image_arm]
      runs-on: ubicloud-standard-2-arm
      permissions:
