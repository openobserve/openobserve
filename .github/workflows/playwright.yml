name: Playwright UI Tests

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "**.yaml"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "**.yaml"

env:
  COLUMNS: 150
  ZO_ROOT_USER_EMAIL: root@example.com
  ZO_ROOT_USER_PASSWORD: Complexpass#123
  ZO_BASE_URL: http://localhost:5080
  WS_ZO_BASE_URL: ws://localhost:5080
  ZO_BASE_URL_SC: http://localhost:5080
  ZO_BASE_URL_SC_UI: http://localhost:5080
  INGESTION_URL: http://localhost:5080
  ORGNAME: default
  ZO_QUICK_MODE_NUM_FIELDS: 100
  ZO_QUICK_MODE_STRATEGY: first
  ZO_ALLOW_USER_DEFINED_SCHEMAS: true
  ZO_INGEST_ALLOWED_UPTO: 5
  ZO_FEATURE_QUERY_EXCLUDE_ALL: false
  ZO_USAGE_BATCH_SIZE: 200
  ZO_USAGE_PUBLISH_INTERVAL: 2
  ZO_USAGE_REPORTING_ENABLED: true
  ZO_MIN_AUTO_REFRESH_INTERVAL: 5
  ZO_STREAMING_ENABLED: true
  ZO_COLS_PER_RECORD_LIMIT: "80000"
  ZO_SMTP_ENABLED: true
  ZO_FORMAT_STREAM_NAME_TO_LOWERCASE: false
  ZO_CREATE_ORG_THROUGH_INGESTION: true
  ZO_UTF8_VIEW_ENABLED: false

jobs:
  build_binary:
    name: build_binary
    runs-on:
      labels: repo-openobserve-standard-16

    steps:
      - name: Remove unused tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-20
          targets: x86_64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: playwright
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "21.12"
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Build frontend code
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          VITE_COVERAGE: "true"
          COVERAGE: "true"
        run: cd web && npm install && npm run build

      - name: Build and run binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binary
          path: target/x86_64-unknown-linux-gnu/release/openobserve
          retention-days: 1

  ui_integration_tests:
    name: e2e / ${{ matrix.testfolder }}
    needs: [build_binary]
    runs-on:
      labels: repo-openobserve-standard-8
    # container:
    #   image: mcr.microsoft.com/playwright:v1.50.0-jammy
    #   options: --user root
    strategy:
      matrix:
        include:
          - testfolder: "GeneralTests"
            browser: "chrome"
            run_files:
              [
                "sanity.spec.js",
                # "changeOrg.spec.js",
                # "enrichment.spec.js",
                # "schema.spec.js",
                # "schemaload.spec.js",
                # "serviceAccount.spec.js",
                # "usersOrg.spec.js",
                # "org.spec.js",
              ]
          - testfolder: "Logs-Core"
            browser: "chrome"
            run_files:
              [
                "join.spec.js",
                "logshistogram.spec.js",
                "logspage.spec.js",
                "logsquickmode.spec.js",
                "pagination.spec.js",
                "unflattened.spec.js",
                "logstable.spec.js",
              ]
          - testfolder: "Logs-Queries"
            browser: "chrome"
            run_files:
              [
                "logsDownloads.spec.js",
                "logsqueries.spec.js",
                "secondsPrecisionAdded.spec.js",
                "logsqueries.cte.spec.js",
                "logsqueries.matchall.spec.js",
                "searchpartition.spec.js",
              ]
          - testfolder: "Alerts"
            browser: "chrome"
            run_files:
              [
                "alerts-e2e-flow.spec.js",
                "alerts-ui-operations.spec.js",
                "alerts-import.spec.js",
              ]
          - testfolder: "Dashboards-Core"
            browser: "chrome"
            run_files:
              [
                "dashboard.spec.js",
                "dashboard2.spec.js",
                "dashboardtype.spec.js",
                "dashboard-folder.spec.js",
                "dashboard-import.spec.js",
                "maxquery.spec.js",
              ]
          - testfolder: "Dashboards-Settings"
            browser: "chrome"
            run_files:
              [
                "dashboard-filter.spec.js",
                "dashboard-general-setting.spec.js",
                "dashboard-tabs-setting.spec.js",
                "dashboard-variables-setting.spec.js",
                "dashboard-transpose.spec.js",
              ]
          - testfolder: "Dashboards-Charts"
            browser: "chrome"
            run_files: [
                "custom-charts.spec.js",
                "dashboard-geoMap.spec.js",
                "dashboard-maps.spec.js",
                "dashboard-multi-y-axis.spec.js",
                "dashboard-html-chart.spec.js",
                "visualize.spec.js",
                # "visualization-vrl.spec.js"
              ]
          - testfolder: "Dashboards-Streaming"
            browser: "chrome"
            run_files: ["dashboard-streaming.spec.js",]
          - testfolder: "Pipelines"
            browser: "chrome"
            run_files: [
                "pipelines.spec.js",
                "pipeline-dynamic.spec.js",
                "pipeline-core.spec.js",
                # "remotepipeline.spec.js"
              ]
          - testfolder: "Reports"
            browser: "chrome"
            run_files: [
              "reportsUpdated.spec.js", 
              "reportsUpdated2.spec.js"
              ]
          - testfolder: "Streams"
            browser: "chrome"
            run_files:
              [
                "multiselect-stream.spec.js",
                "streamname.spec.js",
                "streaming.spec.js",
              ]
    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: release-binary
          path: release-binary

      - name: Start OpenObserve
        run: chmod +x ./release-binary/openobserve && ./release-binary/openobserve > o2.log 2>&1 &

      - name: Wait for start
        run: sleep 60

      - name: Ensure we are getting a reply from the server
        run: curl http://localhost:5080/web/login

      - name: Create coverage json folder
        run: mkdir -p tests/ui-testing/.nyc_output

      - name: Create playwright-results folder for JSON report
        run: mkdir -p tests/ui-testing/playwright-results

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies and run ui-tests
        run: |
          touch .env
          echo "ZO_ROOT_USER_EMAIL=${ZO_ROOT_USER_EMAIL}" >> .env
          echo "ZO_ROOT_USER_PASSWORD=${ZO_ROOT_USER_PASSWORD}" >> .env
          echo "ZO_BASE_URL=${ZO_BASE_URL}" >> .env
          echo "WS_ZO_BASE_URL=${WS_ZO_BASE_URL}" >> .env
          echo "ZO_BASE_URL_SC=${ZO_BASE_URL_SC}" >> .env
          echo "ZO_BASE_URL_SC_UI=${ZO_BASE_URL_SC_UI}" >> .env
          echo "INGESTION_URL=${INGESTION_URL}" >> .env
          echo "ORGNAME=${ORGNAME}" >> .env
          echo "ZO_SMTP_ENABLED=${ZO_SMTP_ENABLED}" >> .env
          mv .env tests/ui-testing
          cd tests/ui-testing && npm ci
          npx playwright install --with-deps chromium 
          # Get list of files to run using join function
          FILE_LIST="${{ join(matrix.run_files, ' ') }}"
          echo "DEBUG: FILE_LIST = $FILE_LIST"
          echo "DEBUG: matrix.testfolder = ${{ matrix.testfolder }}"

          if [ -n "$FILE_LIST" ]; then
            # Map logical folder names to actual directories
            case "${{ matrix.testfolder }}" in
              "Logs-Core"|"Logs-Queries")
                ACTUAL_FOLDER="Logs"
                ;;
              "Dashboards-Core"|"Dashboards-Settings"|"Dashboards-Charts"|"Dashboards-Streaming")
                ACTUAL_FOLDER="Dashboards"
                ;;
              *)
                ACTUAL_FOLDER="${{ matrix.testfolder }}"
                ;;
            esac
            
            echo "DEBUG: ACTUAL_FOLDER = $ACTUAL_FOLDER"
            
            # Build file paths
            FILE_PATHS=""
            for file in $FILE_LIST; do
              FILE_PATH="./playwright-tests/$ACTUAL_FOLDER/$file"
              echo "DEBUG: Will run file: $FILE_PATH"
              FILE_PATHS="$FILE_PATHS $FILE_PATH"
            done
            
            # Run all specified files at once
            echo "DEBUG: Final command: npx playwright test$FILE_PATHS"
            npx playwright test $FILE_PATHS
          else
            echo "No files specified to run for ${{ matrix.testfolder }} folder"
          fi

      - name: Sanitize Test Folder Name
        shell: bash
        run: |
          # Assign the matrix variable to a Bash variable
          SANITIZED_FOLDERNAME="${{ matrix.testfolder }}"
          # Export as a GitHub Actions environment variable
          echo "SANITIZED_FOLDERNAME=$SANITIZED_FOLDERNAME" >> $GITHUB_ENV

      - name: Upload Coverage Data
        uses: actions/upload-artifact@v4
        with:
          name: playwright-coverage-${{ env.SANITIZED_FOLDERNAME }}
          path: tests/ui-testing/.nyc_output
          include-hidden-files: true

      - name: Generate Coverage Report
        run: cd tests/ui-testing && npx nyc report

      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.testfolder }}
          path: tests/ui-testing/playwright-results/
          retention-days: 30

      - name: Upload Test Result Attachments
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-attachments-${{ matrix.testfolder }}
          path: tests/ui-testing/test-results/
          retention-days: 30

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('playwright-report/**') != ''
        with:
          name: playwright-report-${{ matrix.testfolder }}
          path: playwright-report/
          retention-days: 30

      - name: Check OpenObserve logs
        if: always()
        run: cat o2.log

  upload_to_testdino:
    name: Upload Merged Reports to TestDino
    needs: [build_binary, ui_integration_tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download All Playwright Results
        uses: actions/download-artifact@v5
        with:
          pattern: playwright-results-*
          path: all-results
          merge-multiple: false

      - name: Download All Test Attachments
        uses: actions/download-artifact@v5
        with:
          pattern: test-attachments-*
          path: all-attachments
          merge-multiple: false

      - name: Merge Playwright JSON Reports
        run: |
          mkdir -p merged-results
          echo "Merging JSON reports from all test folders..."

          # Install jq for JSON manipulation
          sudo apt-get update && sudo apt-get install -y jq

          # Initialize merged report structure with all required fields
          echo '{
            "config": {},
            "suites": [],
            "stats": {
              "startTime": "",
              "endTime": "",
              "duration": 0,
              "expected": 0,
              "skipped": 0,
              "unexpected": 0,
              "flaky": 0
            }
          }' > merged-results/report.json

          # Merge all JSON reports and accumulate stats
          for folder in all-results/playwright-results-*/; do
            if [ -f "$folder/report.json" ]; then
              echo "Processing $(basename $folder)"

              # Merge suites array
              jq -s '.[0].suites += .[1].suites | .[0]' merged-results/report.json "$folder/report.json" > merged-results/temp.json
              mv merged-results/temp.json merged-results/report.json

              # Accumulate stats
              EXPECTED=$(jq '.stats.expected // 0' "$folder/report.json")
              SKIPPED=$(jq '.stats.skipped // 0' "$folder/report.json")
              UNEXPECTED=$(jq '.stats.unexpected // 0' "$folder/report.json")
              FLAKY=$(jq '.stats.flaky // 0' "$folder/report.json")

              jq --argjson exp "$EXPECTED" --argjson skip "$SKIPPED" --argjson unexp "$UNEXPECTED" --argjson flaky "$FLAKY" '
                .stats.expected += $exp |
                .stats.skipped += $skip |
                .stats.unexpected += $unexp |
                .stats.flaky += $flaky
              ' merged-results/report.json > merged-results/temp.json
              mv merged-results/temp.json merged-results/report.json

              # Update start/end times
              START_TIME=$(jq -r '.stats.startTime' "$folder/report.json")
              END_TIME=$(jq -r '.stats.endTime' "$folder/report.json")
              CURRENT_START=$(jq -r '.stats.startTime' merged-results/report.json)
              CURRENT_END=$(jq -r '.stats.endTime' merged-results/report.json)

              if [ "$CURRENT_START" = "" ] || [ "$START_TIME" \< "$CURRENT_START" ]; then
                jq --arg start "$START_TIME" '.stats.startTime = $start' merged-results/report.json > merged-results/temp.json
                mv merged-results/temp.json merged-results/report.json
              fi

              if [ "$CURRENT_END" = "" ] || [ "$END_TIME" \> "$CURRENT_END" ]; then
                jq --arg end "$END_TIME" '.stats.endTime = $end' merged-results/report.json > merged-results/temp.json
                mv merged-results/temp.json merged-results/report.json
              fi
            fi
          done

          # Calculate total duration
          START_TIME=$(jq -r '.stats.startTime' merged-results/report.json)
          END_TIME=$(jq -r '.stats.endTime' merged-results/report.json)
          START_MS=$(date -d "$START_TIME" +%s%3N 2>/dev/null || echo "0")
          END_MS=$(date -d "$END_TIME" +%s%3N 2>/dev/null || echo "0")
          DURATION=$((END_MS - START_MS))

          jq --argjson dur "$DURATION" '.stats.duration = $dur' merged-results/report.json > merged-results/temp.json
          mv merged-results/temp.json merged-results/report.json

          echo "Merged report created successfully"
          jq '.stats' merged-results/report.json

      - name: Merge HTML Reports
        run: |
          mkdir -p merged-results/html-report

          # Copy the first HTML report as base
          first_folder=$(ls -d all-results/playwright-results-*/ | head -n 1)
          if [ -d "$first_folder/html-report" ]; then
            cp -r "$first_folder/html-report/"* merged-results/html-report/
          fi

          echo "HTML report base created"

      - name: Merge Test Result Attachments
        run: |
          mkdir -p merged-results/test-results
          echo "Merging test result attachments from all test folders..."

          # Copy all test-results folders from each matrix job
          for folder in all-attachments/test-attachments-*/; do
            if [ -d "$folder" ]; then
              echo "Processing $(basename $folder)"
              # Copy all contents to merged test-results
              cp -r "$folder"* merged-results/test-results/ 2>/dev/null || true
            fi
          done

          # Count attachments
          attachment_count=$(find merged-results/test-results -type f | wc -l)
          echo "Total attachments merged: $attachment_count"

      - name: Create Symlink for Test Results Path
        run: |
          # TestDino expects attachments at the path specified in JSON report
          # Create directory structure to match the original paths
          mkdir -p merged-results/tests/ui-testing
          ln -s ../../test-results merged-results/tests/ui-testing/test-results
          echo "Symlink created for test-results"

      - name: Upload to TestDino
        if: always()
        run: |
          cd merged-results
          npx tdpw upload . --json-report report.json --html-report html-report --upload-html --token ${{ secrets.TESTDINO_API_TOKEN }}

  generate_coverage_report:
    name: Generate Coverage Report
    needs: [build_binary, ui_integration_tests]
    runs-on: repo-openobserve-standard-8
    if: success() || failure()

    steps:
      - name: Clone the current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download Playwright Coverage Data
        uses: actions/download-artifact@v5
        with:
          pattern: playwright-coverage-* # Match all artifacts with this prefix
          path: merged-coverage
          merge-multiple: true

      - name: Verify Downloaded Files
        run: ls -R merged-coverage # Check the structure and contents

      - name: Move Coverage Files to .nyc_output
        run: |
          mkdir -p tests/ui-testing/.nyc_output
          mv merged-coverage/* tests/ui-testing/.nyc_output/ || echo "No files to move"

      - name: Generate Coverage Report
        run: cd tests/ui-testing && npm ci && npx nyc report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: hashFiles('tests/ui-testing/coverage-report/**') != ''
        with:
          name: coverage-report
          path: tests/ui-testing/coverage-report
          retention-days: 7
