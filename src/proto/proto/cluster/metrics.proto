syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.openobserve.cluster";
option java_outer_classname = "metricsProto";

package cluster;

import "cluster/common.proto";

service Metrics {
    rpc Query (MetricsQueryRequest) returns (MetricsQueryResponse) {}
    // Server-streaming RPC: Data will stream multiple MetricsQueryResponse messages
    rpc Data (MetricsQueryRequest) returns (stream MetricsQueryResponse) {}
}

message MetricsQueryRequest {
    Job                   job = 1;
    string             org_id = 2;
    bool             need_wal = 4;
    MetricsQueryStmt    query = 5;
    int64             timeout = 8;
    bool            use_cache = 9;
    string search_event_type = 10;
    repeated string  regions = 11;
    repeated string clusters = 12;
    bool    is_super_cluster = 13;

}

message MetricsQueryStmt {
    string                    query = 1;
    int64                     start = 2;
    int64                       end = 3;
    int64                      step = 4;
    bool            query_exemplars = 5;
    bool                 query_data = 6;
    repeated string  label_selector = 7;
}

message MetricsQueryResponse {
    Job                 job = 1;
    int32              took = 2;
    string      result_type = 3; // vector, matrix, scalar, exemplars
    repeated Series  series = 4;
    ScanStats    scan_stats = 5;
}

message Series {
    repeated Label   metric = 1;
    repeated Sample samples = 2;
    optional Sample  sample = 3;
    optional double  scalar = 4;
    optional string stringliteral = 5;
    optional Exemplars  exemplars = 6;
}

message Label {
    string  name = 1;
    string value = 2;
}

message Sample {
    int64   time = 1;
    double value = 2;
}

message Exemplars {
    repeated Exemplar exemplars = 1;
}

message Exemplar {
    int64            time = 1;
    double          value = 2;
    repeated Label labels = 3;
}
