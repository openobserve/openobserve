syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.openobserve.cluster";
option java_outer_classname = "searchProto";

package cluster;

import "cluster/common.proto";

service Search {
    rpc Search (SearchRequest) returns (SearchResponse) {}
    rpc ClusterSearch (SearchRequest) returns (SearchResponse) {}
    rpc QueryStatus(QueryStatusRequest) returns (QueryStatusResponse) {}
    rpc CancelQuery(CancelQueryRequest) returns (CancelQueryResponse) {}
    rpc ClusterCancelQuery(CancelQueryRequest) returns (CancelQueryResponse) {}
}

// Search request query
message SearchQuery {
    string              sql = 1;
    bool         quick_mode = 3;
    int32              from = 4;
    int32              size = 5;
    int64        start_time = 6;
    int64          end_time = 7;
    string          sort_by = 8;
    bool   track_total_hits = 9;
    string      query_type = 10;
    bool        uses_zo_fn = 12;
    string        query_fn = 13;
    bool          skip_wal = 14;
}

// Search request
message SearchRequest {
    Job                            job = 1;
    string                      org_id = 2;
    string                 stream_type = 3;
    SearchType                   stype = 4;
    SearchQuery                  query = 5;
    AggregateMode             agg_mode = 6;
    repeated FileKey         file_list = 7;
    int64                      timeout = 8;
    string                  work_group = 9;
    optional string           user_id = 10;
    optional string search_event_type = 11;
}

message SearchResponse {
    Job                         job = 1;
    int32                      took = 2;
    int64                     total = 3;
    int32                      from = 4;
    int32                      size = 5;
    bytes                      hits = 6;
    ScanStats            scan_stats = 8;
    bool                 is_partial = 9;
    int32                 idx_took = 10;
}

enum AggregateMode {
    Final   = 0;
    Partial = 1;
}

message QueryStatusRequest {
}

message QueryStatusResponse {
    repeated QueryStatus status = 1;
}

message QueryStatus {
    string  trace_id = 1;
    int64 created_at = 2;
    int64 started_at = 3;
    bool    is_queue = 4;
    optional string       user_id = 5;
    optional string        org_id = 6;
    optional string   stream_type = 7;
    optional Query          query = 8;
    optional ScanStats scan_stats = 9;
    optional WorkGroup work_group = 10;
}

enum WorkGroup {
    SHORT = 0;
    LONG  = 1;
}

message Query {
    string       sql = 1;
    int64 start_time = 2;
    int64   end_time = 3;
}

message CancelQueryRequest {
    string trace_id = 1;
}

message CancelQueryResponse {
    bool is_success = 1;
}