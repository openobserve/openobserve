[package]
description = "ZincObserve is an observability platfom that allows you to capture, search, and analyze your logs, metrics, and traces."
edition = "2021"
homepage = "https://zinc.dev/"
keywords = ["search", "log", "metrics", "traces", "analytics"]
license = "AGPL-3.0"
name = "zincobserve"
repository = "https://github.com/zinclabs/zincobserve/"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
mimalloc = ["dep:mimalloc"]
tmpcache = ["dep:rsfs"]
zo_functions = ["dep:mlua"]

[profile.release]
debug = false
debug-assertions = false
overflow-checks = false
strip = true

[dependencies]
actix-cors = "0.6.4"
actix-web = "4.2"
actix-web-httpauth = "0.8"
actix-web-opentelemetry = {version = "0.12", features = ["metrics"]}
actix-web-prometheus = "0.1.2"
actix-web-rust-embed-responder = {version = "2.2.0", default-features = false, features = ["support-rust-embed-for-web", "base64"]}
ahash = {version = "0.8.3", features = ["serde"]}
anyhow = "1.0"
argon2 = {version = "0.4.1", features = ["alloc", "password-hash"]}
arrow = {version = "31.0", features = ["simd", "ipc_compression"]}
arrow-schema = {version = "31.0", features = ["serde"]}
async-trait = "0.1.57"
async_once = "0.2.6"
awc = "3.1.0"
aws-config = "0.51.0"
aws-sdk-s3 = "0.21.0"
aws-types = "0.51.0"
bytes = "1.1"
chrono = "0.4"
dashmap = {version = "5.4.0", features = ["serde"]}
datafusion = {version = "17.0", features = ["simd"]}
datafusion-common = "17.0"
dotenv_config = "0.1.5"
dotenvy = "0.15.6"
env_logger = "0.9"
etcd-client = {version = "0.10.2", features = ["tls"]}
flatten-json-object = "0.6.1"
futures = "0.3"
futures-util = "0.3.25"
get_if_addrs = "0.5.3"
glob = "0.3.0"
http-auth-basic = "0.3.3"
lazy_static = "1.4.0"
log = "0.4.17"
lru = "0.8.1"
memchr = "2.5.0"
mimalloc = {version = "0.1", default-features = false, optional = true}
mlua = {version = "0.8.4", features = ["luajit52", "vendored", "serialize"], optional = true}
object_store = {version = "0.5.3", features = ["aws", "gcp"]}
once_cell = "1.15.0"
opentelemetry = {version = "0.17", features = ["rt-tokio"]}
opentelemetry-otlp = {version = "0.10", features = ["http-proto", "serialize", "reqwest-client"]}
opentelemetry-proto = {version = "0.1", features = ["gen-tonic", "traces", "with-serde", "build-server"]}
parking_lot = "0.12"
parquet = {version = "31.0", features = ["arrow", "async"]}
prometheus = "0.13.3"
prost = "0.11.2"
rand = "0.8.5"
regex = "1"
regex-syntax = "0.6.27"
reqwest = {version = "0.11", default-features = false, features = ["rustls-tls"]}
rs-snowflake = "0.6.0"
rsfs = {version = "0.4.1", optional = true}
rust-embed-for-web = "11.1.0"
segment = "0.2.2"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
simd-json = "0.7.0"
sled = "0.34.7"
snap = "1"
sqlparser = {version = "0.30", features = ["serde"]}
sys-info = "0.9.1"
thiserror = "1.0"
time = "0.3.17"
tokio = {version = "1", features = ["full"]}
tonic = {version = "0.8", features = ["prost", "gzip"]}
tracing = "0.1"
tracing-opentelemetry = "0.17"
tracing-subscriber = {version = "0.3", features = ["tracing-log", "env-filter"]}
url = "2.2"
utoipa = {version = "3", features = ["actix_extras", "openapi_extensions"]}
utoipa-swagger-ui = {version = "3", features = ["actix-web"]}
uuid = {version = "1.2.2", features = ["v4", "fast-rng", "macro-diagnostics"]}
walkdir = "2"
zstd = "0.12.1"

[build-dependencies]
chrono = "0.4"
prost-build = {version = "0.11.2"}
tonic-build = {version = "0.8", features = ["prost"]}
