actix-web-lab = "0.21"
actix-web-opentelemetry = { version = "0.19", features = ["metrics"] }
actix-web-rust-embed-responder = { version = "2.2", default-features = false, features = [
    "support-rust-embed-for-web",
    "base64",
] }
actix-ws = "0.3.0"
actix = "0.13.5"
