dotenv_config = "0.1.7"
dotenvy = "0.15"
env_logger = "0.10"
etcd-client = { version = "0.12", features = ["tls"] }
faststr = "0.2"
flate2 = { version = "1.0", features = ["zlib"] }
futures = "0.3"
get_if_addrs = "0.5"
getrandom = "0.2.11"
hashlink = "0.8.4"
hashbrown = { version = "0.14.3", features = ["serde"] }
hex = "0.4"
indexmap = { version = "2.0", features = ["serde"] }
ipnetwork = "0.20"
itertools = "0.12"
log = "0.4"
once_cell = "1.17"
